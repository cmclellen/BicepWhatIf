name: Check & Provision infrastructure

on:
  push:
    paths:
      - src/DailyFile-ID0001/infrastructure/**
      - .github/workflows/deploy.yaml
    branches:
      - main
      - feature/*
  pull_request:
    paths:
      - src/DailyFile-ID0001/infrastructure/**
      - .github/workflows/deploy.yaml
    branches:
      - main
      - feature/*
  workflow_dispatch:
  pull_request_review:
    types: [submitted]

env:
  INFRA_PATH: ./
  AZURE_RG: BicepTest
  SUBSCRIPTION_ID: 761399c5-3790-4380-b6a8-a11554fafa7a
  LOCATION: "australiaeast"

jobs:

  bicep-whatif:
    runs-on: ubuntu-latest
    environment: dev
    if: github.event.review.state != 'approved'
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.INFRA_PATH }}
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Log into Azure
      uses: azure/login@v2
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Build Bicep params file
      run: az bicep build-params --file main.dev.bicepparam

    - name: "What-If"
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az deployment group what-if \
            --name whatif-${{ github.run_id }} \
            --subscription ${{ env.SUBSCRIPTION_ID }} \
            --resource-group ${{ env.AZURE_RG }} \
            --template-file ${{ env.INFRA_PATH }}main.bicep \
            --parameters ${{ env.INFRA_PATH }}main.dev.json > whatif

    - name: Create String Output
      id: whatif-string
      run: |
        WHATIF=$(cat whatif)
        
        delimiter="$(openssl rand -hex 8)"
        echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
        echo "## Whatif Output" >> $GITHUB_OUTPUT
        echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo "$WHATIF" >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo "</details>" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT

    - name: Publish Whatif to Task Summary
      env:
        SUMMARY: ${{ steps.whatif-string.outputs.summary }}
      run: |
        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
      
  bicep-deploy:
    name: 'Bicep Deploy'
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    environment: dev
    needs: [bicep-whatif]
    
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Log into Azure
      uses: azure/login@v2
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Build Bicep params file
      working-directory: ${{ env.INFRA_PATH }}
      run: az bicep build-params --file main.dev.bicepparam

    - name: "Deploy"
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az deployment group \
            --name whatif-${{ github.run_id }} \
            --subscription ${{ env.SUBSCRIPTION_ID }} \
            --resource-group ${{ env.AZURE_RG }} \
            --template-file ${{ env.INFRA_PATH }}main.bicep \
            --parameters ${{ env.INFRA_PATH }}main.dev.json